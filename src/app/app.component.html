<mat-toolbar color="primary">
  <span>Simple Autocomplete WebApp</span>
</mat-toolbar>

<mat-card class="card">
  <mat-form-field class="form-size">
    <input matInput [matAutocomplete]="auto" [formControl]="autoCompleteControl">
    <mat-autocomplete #auto="matAutocomplete" [autoActiveFirstOption]="true">
      <mat-option *ngFor="let event of filteredOptions | async" [value]="event.name">
        {{ event.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-card>
